<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- search control  -->
    <div>
      <h1 class="text-center text-success mt-3">
        Welcome To Book Archive Library
      </h1>
      <div class="input-group mb-3 w-50 mx-auto">
        <!-- input field  -->
        <input
          id="input-field"
          type="text"
          class="form-control"
          placeholder="Search your book"
          aria-describedby="button-addon2"
        />
        <!-- search button  -->
        <button
          onclick="searchBooks()"
          class="btn btn-outline-secondary"
          type="button"
          id="search-button"
        >
          search
        </button>
      </div>
    </div>
    <!-- error handle -->
    <div id="error-handle"></div>
    <!-- founded result -->
    <div id="founded-result" class="w-25/50"></div>
    <!-- search book container-->
    <div id="search-book" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <!-- bootstrap script link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- my workable javascript file  -->
    <script src="js/app.js"></script>
  </body>
</html>
